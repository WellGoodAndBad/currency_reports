<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Some title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <h5 class="navbar-brand">Currencies</h5>

        <a href="{% url 'download_csv' %}" class="btn btn-outline-primary float-right">CSV</a>
        <a href="{% url 'download_pdf' %}" class="btn btn-outline-primary float-right">PDF</a>
        <a href="{% url 'download_xlsx' %}" class="btn btn-outline-primary float-right">XLSX</a>

    </nav>
    <div class="row justify-content-center">
        <div class="table-responsive " style="width: 25%;">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">Code currency</th>
                  <th scope="col">rate</th>
                </tr>
              </thead>
              <tbody>
                {% for key, value in rates.items %}
                    <tr>
                      <td>{{key}}</td>
                      <td>{{value}}</td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
    </div>
  </body>
</html>
